<html>
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/support.css">
		<link rel="stylesheet" href="css/theme/black.css">
		<link rel="stylesheet" href="js/highlight/styles/zenburn.css">
		<title>Верстка и работа с дизайном, часть 1</title>
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section >
					<section data-background="images/tom.jpg"><div class="chapter-header">
						<h3>Женя!</h3>
						<p>Вот ты и стала взрослой.</p>
						<p  class="fragment fade-in" data-fragment-index="2">Поздравляем!</p>
					</div>
					</section>
					<section>
						<img src="images/dance.jpg" height="600">
				</section>
				</section>
				
			</div>
		</div>
		<script src="js/head.min.js"></script>
		<script src="js/reveal.js"></script>
		<script>
			Reveal.initialize({
				history: true,
				mouseWheel: true,
				dependencies: [
					{ src: 'js/markdown/marked.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
					{ src: 'js/markdown/markdown.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
					{ src: 'js/highlight/highlight.pack.js', async: true, callback: function() {
						hljs.registerLanguage('plain', function(hljs) {
							return { case_insensitive: true, keywords: '', contains: [] };
						});
						hljs.initHighlightingOnLoad(); 
					} },
					{ src: 'js/zoom.js', async: true }
				]
			});
		</script>
	</body>
</html>
